<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div id="main-layout">
        <div class="column">
            <h3>Player 1</h3>
            <label>Score: </label>
            <label id="score-player1">0</label><br>
            <h2>X</h2>
        </div>

        <div class="column">
            <h3>Player 2</h3>
            <label>Score: </label>
            <label id="score-player2">0</label><br>
            <h2>O</h2>
        </div>

        <div class="board" id="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>

    <br>
    <div id="msgWinner"></div>

    <script src="js/tic-tac-toe.js"></script>
</body>

</html>
